---
format_version: '8'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios
trigger_map:
- push_branch: "*"
  workflow: primary
- pull_request_source_branch: "*"
  workflow: primary
workflows:
  primary:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4: {}
    - cache-pull@2: {}
    - certificate-and-profile-installer@1: {}
    - cocoapods-install@1: {}
    - xcode-archive@2:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
        - icloud_container_environment: Development
        - export_method: "$BITRISE_EXPORT_METHOD"
    - script@1:
        title: Upload to Veracode
        inputs:
        - content: |
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            # write your script here
            echo "Archiving for Veracode"
            # dbl-quotes to handle the space in the archive path
            pwd
            ls -l
            echo $BITRISE_SOURCE_DIR
            cd "$BITRISE_XCARCHIVE_PATH"

            # sanity check
            ls -l

            # package for Veracode
            mv Products/Applications ./Payload
            rmdir Products
            rm -rf SwiftSupport
            rm -rf SCMBlueprint
            zip -r Archive.bca *

            # add the Podfile.lock for SCA
            ls -l "$BITRISE_SOURCE_DIR"
            zip -j Archive.bca "$BITRISE_SOURCE_DIR/Podfile.lock"

            # sanity check
            echo "Archive contents:"
            unzip -l Archive.bca

            # get the Veracode API wrapper
            wget https://repo1.maven.org/maven2/com/veracode/vosp/api/wrappers/vosp-api-wrappers-java/20.8.7.1/vosp-api-wrappers-java-20.8.7.1.jar -O VeracodeJavaAPI.jar

            echo "Uploading to Veracode for scanning"
            java -jar VeracodeJavaAPI.jar -vid $VERACODE_API_ID -vkey $VERACODE_API_KEY -action UploadAndScan -appname "FSNotes" -createprofile false -filepath Archive.bca -version "Bitrise build:$BITRISE_BUILD_NUMBER"
    - deploy-to-bitrise-io@1:
      inputs:
      - deploy_path: "$BITRISE_XCARCHIVE_PATH/Archive.bca"
    - script@1:
        title: Veracode SCA scan
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            # write your script here
            echo "Veracode SCA scanning"

            # sanity check
            ls -l

            # download and run the SCA agent
            curl -sSL https://download.sourceclear.com/ci.sh | sh
    - deploy-to-bitrise-io@1: {}
    - cache-push@2: {}
app:
  envs:
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: FSNotes.xcworkspace
  - opts:
      is_expand: false
    BITRISE_SCHEME: FSNotes iOS
  - opts:
      is_expand: false
    BITRISE_EXPORT_METHOD: development
